name: Upload vÃ­deo para Google Drive ou Download Local

on:
  workflow_dispatch:
    inputs:
      file_url:
        description: 'Link do vÃ­deo (Filemoon, Facebook ou YouTube)'
        required: true
        type: string
      start_time:
        description: 'Tempo de inÃ­cio (formato HH:MM:SS)'
        required: false
        type: string
      end_time:
        description: 'Tempo final (formato HH:MM:SS)'
        required: false
        type: string
      destino:
        description: 'Onde salvar o vÃ­deo (drive ou local)'
        required: false
        default: 'drive'
        type: choice
        options:
          - drive
          - local

jobs:
  processar-video:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ’¾ Cache de dependÃªncias
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ› ï¸ Instalar dependÃªncias
        run: |
          sudo apt update
          sudo apt install -y ffmpeg curl
          curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          sudo apt install -y nodejs
          npm install puppeteer ytdl-core

      - name: ğŸš€ Executar script de processamento
        run: |
          node filemoon-upload-to-gdrive.js "${{ github.event.inputs.file_url }}" "${{ github.event.inputs.start_time }}" "${{ github.event.inputs.end_time }}" "${{ github.event.inputs.destino }}"

      - name: ğŸ“¤ Upload do vÃ­deo (se destino for local)
        if: ${{ github.event.inputs.destino == 'local' }}
        uses: actions/upload-artifact@v4
        with:
          name: video-processado
          path: ./video_final.mp4
