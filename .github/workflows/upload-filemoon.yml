name: Upload Filemoon para Google Drive

on:
  workflow_dispatch:
    inputs:
      filemoon_url:
        description: 'Link do Filemoon'
        required: true
        type: string
      id:
        description: 'ID da tarefa'
        required: true
        type: string

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Cache apt packages
        uses: actions/cache@v3
        id: cache-apt
        with:
          path: /var/cache/apt
          key: ${{ runner.os }}-apt-cache
          restore-keys: |
            ${{ runner.os }}-apt-cache

      - name: Instalar dependÃªncias
        run: |
          sudo apt update
          sudo apt install -y ffmpeg curl nodejs npm
          npm install puppeteer

      - name: Executar upload
        run: |
          node filemoon-upload-to-gdrive.js "${{ github.event.inputs.filemoon_url }}" "${{ github.event.inputs.id }}"
